<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 110%;
            padding: 15px 0;
        }
        table {
            border: 3px solid gray;
            width: 300px;
            height: 500px;
        }
        td {
            border: 1px solid black;
            padding: 15px 25px;
            text-align: center;
        }
        td:hover {
            background-color: #aaa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table> 
        <caption>Minha Primeira Tabela</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col style="background-color: #ddd;">
            <col style="background-color: #ccc;">
        </colgroup>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: #e6e5e5;">A6</td>
        </tr>
    </table>
</body>
</html>
